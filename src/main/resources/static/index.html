<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpringBoot</title>
</head>
<body>
    <h1>Executar Jar</h1>
    <div>Para resultados diferentes, modificar arquivo InterpretadorVSG.jar</div>
    <button id="runButton">Executar JAR</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            fetch('/api/run')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        });
    </script>
</body>
</html>
